<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Lato:ital,wght@0,100;0,300;0,400;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet"  href="css/style.css" type="text/css">
  <title>AI heating - konfiguracja</title>
</head>
<body ip="config"> 
  <div class="container-config">
    <header class="header-config">
      <div class="logo-container">
        <span class="logo-span-big">AI</span>
        <span class="logo-span-small">heating</span>
      </div>
      <nav class="nav">
        <ul>
          <!-- <li><a href="#"><span class="nav-link">Konfiguracja użytkownika</span></a></li> -->
          <li><a href="sensor_config.html"><span class="nav-link">Konfiguracja sensorów</span></a></li>
          <li><a href="relay_config.html"><span class="nav-link">Konfiguracja przekaźnika</span></a></li>    
        </ul>   
      </nav>
      <nav class="nav-mobile">
        <div class="burger"><span class="line">_</span></div>
        <ul class="nav-mobile-list nav-hidden">
          <!-- <li><a href="#"><span>Konfiguracja użytkownika</span></a></li> -->
          <li><a href="sensor_config.html"><span>Konfiguracja sensorów</span></a></li>
          <li><a href="relay_config.html"><span>Konfiguracja przekaźnika</span></a></li>    
        </ul>   
      </nav>
    </header> 
    <div class="config-container">
      <form action="#" class="config-form">
        <!-------------MQTT--------------->
        <p class="par-MQTT-user">
          MQTT użytkownik
          <input type="text" class="inp-MQTT-user" ip="JS-inp-MQTT-user">
        </p>
        <p class="par-MQTT-password">
          MQTT hasło
          <input type="text" class="inp-MQTT-password" ip="JS-inp-MQTT-pass">
        </p>
        <p class="par-MQTT-IP">
          MQTT IP
          <input type="text" class="inp-MQTT-IP" ip="JS-inp-MQTT-IP">
        </p>
        <p class="par-MQTT-port">
          MQTT port
          <input type="text" class="inp-MQTT-port" ip="JS-inp-MQTT-port">
        </p>
        <!--------------------DB------------------------>
        <p class="par-DB-user">
          DB użytkownik
          <input type="text" class="inp-DB-user" ip="JS-inp-DB-user">
        </p>
        <p class="par-DB-password">
          DB hasło
          <input type="text" class="inp-DB-password" ip="JS-inp-DB-pass">
        </p>
        <p class="par-DB-IP">
          DB IP
          <input type="text" class="inp-DB-IP" ip="JS-inp-DB-IP">
        </p>
        <p class="par-DB-port">
          DB port
          <input type="text" class="inp-DB-port" ip="JS-inp-DB-port">
        </p>
        
        <p class="config-par-btn">
          <input type="submit" class="btn-confirm" value="zatwierdź" ip="JS-btn-confirm">
          <a class="example-link" href="config.html"></a>
        </p>
      </form>
    </div>
  </div>
  
</body>
<script src="script.js"></script>
</html>
